<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
</head>
<body>
    <div class="card">
        <h1>PASSWORD GENERATOR </h1>

        <div class="row">
            <input id="upper" type="checkbox" checked/>
            <label> Include A-Z uppercase</label>
        </div>

        <div class="row">
            <input id="lower" type="checkbox" checked/>
            <label> Include a-z lowercase</label>
        </div>

        <div class="row">
            <input id="symbol" type="checkbox" checked/>
            <label> Include @ # $ symbols</label>
        </div>

        <div class="row">
            <input id="number" type="checkbox" checked/>
            <label> Include 0-9 numbers</label>
        </div>

        <div class="row">
            <label>Length:</label>
            <input id="length" type="number" />
        </div>
        <br>
        <div>
            <input id="output" class="result" placeholder="generated password is displayed here"/>
        </div>
        <br>
        <div class="controls">
            <button id="generate">GENERATE</button>
            <button id="clear"> CLEAR</button>
        </div>

        <script>
            const uc="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lc="abcdefghijklmnopqrstuvwxyz";
            const sym="@#$";
            const num="0123456789";

            document.getElementById("generate").addEventListener('click',generate);

            document.getElementById("clear").addEventListener('click',()=>{
                document.getElementById("output").value="";
            });



            //checked--> prop that checks whether its checked or not  returns 1 or 0

            function generate(){
                const parts =[];
                if (document.getElementById("upper").checked)
                {
                    parts.push(uc);
                }
                if (document.getElementById("lower").checked)
                {
                    parts.push(lc);
                }
                if (document.getElementById("number").checked)
                {
                    parts.push(num);
                }
                if (document.getElementById("symbol").checked)
                {
                    parts.push(sym);
                }
                if (parts.length<=0)
                {
                    alert("select atleast 1 characterset")
                }
                
                // parseint--> convert string to int

                const length=parseInt(document.getElementById("length").value);

                //a=math.random() ----> randomly generate value between 0 and 1 
                //b=math.random*8 ---> btwm 0 to 8

                const charset=parts.join('');
                let out='';
                let x;
                for( let i=0; i<length; i++)
                {
                    x=randomIndex(charset.length);
                    out+=charset[x];
                }

                function randomIndex(max)
                {
                    return Math.floor(Math.random()*max);
                }
                
                document.getElementById("output").value=out;

            
            }
        </script>
</body>
</html>
